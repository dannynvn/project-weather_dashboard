<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="d-flex justify-content-center">
        <div class="p-3">
            <h1 class="d-flex justify-content-center">Search for a City</h1>
            <form id="search-form" class="mb-2">
                <input id="search-input" class="form-input" type="text" placeholder="Enter City Name">
                <button class="btn btn-outline-primary m-2">Search</button>
            </form>
        </div>
    </div>
    
    <div class="container d-flex justify-content-start p-2">
        <h2>Current Weather: <span id="result-text"></span></h2>
        <div id="result-content"></div>
    </div>

    <div class="container d-flex justify-content-start p-2">
        <h3>5-Day Forecast: </h3>
        <div id="future-forecast"></div>
       
    </div>
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
