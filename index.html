<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard üõ∞Ô∏è</title>
</head>
<body>
    <header class="jumbotron d-flex justify-content-center" style="background-color: lightslategray;">
        <h1 style="color: whitesmoke">Weather Dashboard üõ∞Ô∏è</h1>
    </header>

    <div class="d-flex justify-content-center">
        <div class="p-3">
            <h1 class="d-flex justify-content-center">Search for a City</h1>
            <form id="search-form" class="mb-2">
                <input id="search-input" class="form-input" type="text" placeholder="Enter City Name">
                <button class="btn btn-outline-primary m-2">Search</button>
            </form>
            <ul id="search-list" class="search-container row"></ul>
        </div>
    </div>
    
    <div class="container p-5 rounded" style="background-color: teal ;color: white">
        <h2 class= "row">Current Weather<span id="result-text" class="mx-2"></span></h2>
        <div id="result-content" class="row border">1</div>
        <div id="current-icon" class="row">icon</div>
        <div id="current-wind" class="row">4</div>
        <div id="current-humid" class="row">5</div>
    </div>

    <div class="container justify-content-center p-2">
        <h3 class="border p-3 text-center rounded" style="background-color: lightgoldenrodyellow">5-Day Forecast: </h3>
        <div class="row border p-2 rounded just" style="background-color: aliceblue;">
            <div class="col border-right">
                <p id="date1" style="font-weight: bold;"></p>
                <p id="icon1">icon 1</p>
                <p><span id="temp1"></span></p>
                <p><span id="wind1"></span></p>   
                <p><span id="humid1"></span></p>
            </div>

            <div class="col border-right">
                <p id="date2" style="font-weight: bold;"></p>
                <p id="icon2">icon 2</p>
                <p><span id="temp2"></span></p>
                <p><span id="wind2"></span></p>   
                <p><span id="humid2"></span></p>
            </div>

            <div class="col border-right">
                <p id="date3" style="font-weight: bold;"></p>
                <p id="icon3">icon 3</p>
                <p><span id="temp3"></span></p>
                <p><span id="wind3"></span></p>   
                <p><span id="humid3"></span></p>
            </div>

            <div class="col border-right">
                <p id="date4" style="font-weight: bold;"></p>
                <p id="icon4">icon 4</p>
                <p><span id="temp4"></span></p>
                <p><span id="wind4"></span></p>   
                <p><span id="humid4"></span></p>
            </div>

            <div class="col">
                <p id="date5" style="font-weight: bold;"></p>
                <p id="icon5">icon 5</p>
                <p><span id="temp5"></span></p>
                <p><span id="wind5"></span></p>   
                <p><span id="humid5"></span></p>
            </div>
        </div>

       
    </div>
  
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
